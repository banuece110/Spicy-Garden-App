<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Restaurant</title>
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/admin.js"></script>
  <link rel="icon" href="data:," />
</head>
<body>
  <header>
    <h1>Admin</h1>
    <nav>
      <a href="/">Home</a>
    </nav>
  </header>

  <main>
    <section id="loginSection">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="loginError" class="error"></div>
    </section>

    <section id="adminSection" style="display:none">
      <div class="admin-grid">
        <div>
          <h2>Manage Menu</h2>
          <form id="addItemForm">
            <input type="text" id="itemName" placeholder="Name" required />
            <input type="number" id="itemPrice" placeholder="Price (â‚¹)" required />
            <input type="url" id="itemImage" placeholder="Image URL" />
            <button type="submit">Add Item</button>
          </form>
          <div id="menuList"></div>
        </div>
        <div>
          <h2>Monthly Report</h2>
          <div>
            <input type="number" id="repYear" placeholder="Year YYYY" />
            <input type="number" id="repMonth" placeholder="Month MM" />
            <button id="runReport">Run</button>
            <button id="exportCsv" class="secondary">Export CSV</button>
          </div>
          <div id="reportSummary"></div>
          <table id="reportTable"></table>
        </div>
      </div>
      <button id="logoutBtn" class="secondary">Logout</button>
    </section>
  </main>
</body>
</html>
